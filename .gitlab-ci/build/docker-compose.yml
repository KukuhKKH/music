services:
  backend:
    image: ${IMAGE_NAMESPACE}/music-backend:latest
    build:
      context: ../../
      dockerfile: .gitlab-ci/build/backend/Dockerfile
      cache_from:
        - ${IMAGE_NAMESPACE}/music-backend:latest

  frontend:
    image: ${IMAGE_NAMESPACE}/music-frontend:latest
    build:
      context: ../../
      dockerfile: .gitlab-ci/build/frontend/Dockerfile
      cache_from:
        - ${IMAGE_NAMESPACE}/music-frontend:latest
