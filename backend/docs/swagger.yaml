paths:
  /api/v1/auth/me:
    get:
      description: API for get me
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Me
      tags:
      - Authentication
  /api/v1/login:
    post:
      description: API for do login
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Do login
      tags:
      - Authentication
  /api/v1/register:
    post:
      description: API for register
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.Response'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Register
      tags:
      - Authentication
  /music:
    get:
      consumes:
      - application/json
      description: Get list of tracks with search and pagination
      parameters:
      - description: Search by title or artist
        in: query
        name: search
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get paginated tracks
      tags:
      - Music
    post:
      consumes:
      - multipart/form-data
      description: Upload new track with metadata and file
      parameters:
      - description: Track Title
        in: formData
        name: title
        required: true
        type: string
      - description: Artist Name
        in: formData
        name: artist
        type: string
      - description: Album Name
        in: formData
        name: album
        type: string
      - description: Duration in seconds
        in: formData
        name: duration
        type: integer
      - description: Audio File
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Upload new track
      tags:
      - Music
  /music/{id}:
    delete:
      consumes:
      - application/json
      description: Delete track metadata and file from storage
      parameters:
      - description: Track ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Delete track
      tags:
      - Music
    get:
      consumes:
      - application/json
      description: Get a single track by its ID
      parameters:
      - description: Track ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get track by ID
      tags:
      - Music
    put:
      consumes:
      - application/json
      description: Update track title, artist and album
      parameters:
      - description: Track ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: Track Metadata
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.UpdateTrackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - Bearer: []
      summary: Update track metadata
      tags:
      - Music
  /stats/summary:
    get:
      consumes:
      - application/json
      description: Get total songs, total size and last upload time
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.Response'
      summary: Get dashboard summary
      tags:
      - Stats
schemes:
- http
- https
securityDefinitions:
  Bearer:
    description: '"Type ''Bearer {TOKEN}'' to correctly set the API Key"'
    in: header
    name: Authorization
    type: apiKey
